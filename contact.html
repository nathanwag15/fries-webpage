<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous"/>    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    
</head>    
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class = "links-wrapper"> 
                    <div class="nav-link">
                        <a href="index.html" target="_blank">Home</a>
                    </div>      
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer60"></div>
    <div class="spacer60"></div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
               
               
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>                  
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>                  
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>                  
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div> 

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="logo">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png">
        </div>
        <div class="contact-wrapper">
                <span class = "phone">
                    555 555 5555
                </span>
                <span class = "hours">
                    10AM - MIDNIGHT
                </span>
        </div>
        <div class="links-wrapper">
            <span class= "nav-link">
                <a href="index.html">Home</a>
            </span>
            <span class="nav-link">
                <a href="about.html">About Us</a>
            </span>
            <span class="nav-link">
                <a href="menu.html">Menu</a>
            </span>
            <span class="nav-link">
                <a href="contact.html">Contact</a>
            </span>
        </div>
        <div class="social-media">
            <span class="logo">
                <a href="https://www.instagram.com/">
                    <i class="fab fa-instagram"></i>
                </a>
            </span>
            <span class="logo">
                <a href="https://www.twitter.com/">
                    <i class="fab fa-twitter"></i>
                </a>
            </span>
            <span class="logo">
                <a href="http://www.facebook.com/">
                    <i class="fab fa-facebook"></i>
                </a>
            </span>
        </div>
        <div class="copyright">
            &copy; 2018DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
